<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
             
        .heart {
    width: 100px;
    height: 100px;
    fill: red; 
    color:red;
    background-color: rgb(255, 0, 0); 
    animation: scaleAnimation 3s infinite alternate;
}

@keyframes scaleAnimation {
    0% {
        transform: scale(1); 
    }
    50% {
        transform: scale(1.5); 
    }
    100% {
        transform: scale(1);
    }
}

    </style>

    
</head>
<body>
    <h1>animation Effects</h1>
  <img src="heart-svgrepo-com.svg" class="heart">

</body>
</html>
