<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      li {
        flex: 1;
        min-width: 200px;
        background-color: #ff0000;
        padding: 20px;
        list-style: none;
        text-align: center;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .li {
          min-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="container">
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
      </ul>
    </div>
  </body>
</html>
