<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .hidden {
        display: none;
      }
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 id="main-title">DOM Manipulation Example</h1>

    <!-- Create a button to change the title -->
    <button id="change-title-button">Change Title</button>

    <!-- Create a form to add new items -->
    <form id="item-form">
      <input type="text" id="item-input" placeholder="Add new item" required />
      <button type="submit">Add Item</button>
    </form>

    <!-- Create a list to hold items -->
    <ul id="item-list">
      <li>Sample Item 1</li>
      <li>Sample Item 2</li>
    </ul>

    <!-- Create a button to toggle visibility of the list -->
    <button id="toggle-list-button">Toggle List</button>

    <!-- Create a section for dynamic content -->
    <div id="dynamic-content">
      <p>Dynamic content will appear here.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
